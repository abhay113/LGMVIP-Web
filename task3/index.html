<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student registration</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="heading">
      <h1>Student Registration Form</h1>
      <hr class="underline" />
    </div>
    <div class="container">
      <div class="students">
        <div class="form">
          <label> Name : </label>

          <input type="text" name="name" id="name" required /><br /><br />
          <label> Sirname : </label>
          <input type="text" name="sirname" id="sirname" required /><br /><br />
          <label> Age : </label>
          <input type="text" name="age" id="age" required /><br /><br />
          <label> Gender : </label>
          <input type="radio" name="gender" class="gender" value="Male" />

          Male

          <input type="radio" class="gender" name="gender" value="Female" />

          Female
          <br /><br />

          <label> Roll No. : </label>
          <input type="text" name="roll" id="roll" required /><br /><br />

          <button
            class="btn btn-light"
            style="background-color: #ec8e08"
            onclick="addStudent()"
          >
            Submit
          </button>
          <div class="alert" style="display: none">
            Student added successfully !
          </div>
        </div>
        <br /><br />

        <div class="student-list row"></div>
      </div>
    </div>
    <footer>x--x-- by Abhay Chavan --x--x</footer>

    <script src="index.js"></script>
  </body>
</html>
