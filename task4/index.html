<!DOCTYPE html>
<html>

<head>
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>

        <div class="heading">
            Simple Calculator
        </div>

        <div class="calculator">
            <input type="text" id="result" readonly>
            <div class="keypad">

                <div class="row">

                    <button id="c" onclick="clearResult()">C</button>
                    <button onclick="deleteLastDigit()">&larr;</button>
                    <button onclick="appendValue('/')">/</button>
                    <button onclick="appendValue('*')">x</button>
                </div>
                <div class="row">
                    <button onclick="appendValue('7')">7</button>
                    <button onclick="appendValue('8')">8</button>
                    <button onclick="appendValue('9')">9</button>
                    <button onclick="appendValue('-')">-</button>

                </div>
                <div class="row">
                    <button onclick="appendValue('4')">4</button>
                    <button onclick="appendValue('5')">5</button>
                    <button onclick="appendValue('6')">6</button>
                    <button onclick="appendValue('+')">+</button>

                </div>
                <div class="row">
                    <button onclick="appendValue('1')">1</button>
                    <button onclick="appendValue('2')">2</button>
                    <button onclick="appendValue('3')">3</button>
                    <button id="equal" onclick="calculateResult()">=</button>
                </div>
                <div class="row">
                    <button onclick="changeSign('-')">+/-</button>
                    <button onclick="appendValue('0')">0</button>
                    <button onclick="appendValue('.')">.</button>
                </div>
            </div>
        </div>
        <br><br><br>
        <footer>x--x-- by Abhay Chavan --x--x</footer>
        <script src="index.js"></script>
    </center>
</body>

</html>
